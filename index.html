
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <input
          class="enter-city"
          type="search"
          id="city-input"
          aria-describedby="emailHelp"
          placeholder="Enter a city..."
        />
        <button type="submit" class="btn" id="submit-button">Search</button>
        <h1>
          
        </h1>
        <div class="current-day">Saturday</div>
        <div class="current-time">00:00</div>
        <img src="imgs/rainy.png" />
        <div class="display-temperature" id="current-temp"> 0 </div>
        <a href="" class="temperature-unit">
           °F
        </a>
        <div class="current-weather">
           Rainy
        </div>
          <em>
            <ul class="info">
              <li id="humidity">
            Humidity: 0%
            </li>
            <li id="wind">
            Wind: 0 mph
            </li>
            </ul>
          </em>
        <div class="days">
          <strong> Sun Mon Tue Wed Thurs </strong>
        </div>
        <div class="weather-emojis">🌦 🌤 🌧 ☀️ ☁️</div>
        <div class="future-temperatures">68°F 73°F 79°F 79°F 72°F</div>
      </form>
    </div>
    <script src="src/functionality.js" /></script>
  </body>
</html>
